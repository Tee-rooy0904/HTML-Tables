<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 1: Facebook</title>
    <style>
        .container {
            width: 600px;
            padding: 20px;
            border: 1px solid #ccc;
        }
        .facebook-logo {
            color: #3b5998;
            font-size: 40px;
            font-weight: bold;
        }
        .form-group {
            margin: 10px 0;
        }
        input[type="text"] {
            width: 200px;
            padding: 5px;
        }
        .signup-btn {
            padding: 5px 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Exercise 1: Facebook</h1>
        
        <div class="facebook-logo">f</div>
        
        <p>Facebook, Inc. is an American online social media and social networking service company.<br>
        It is based in Menlo Park, California.</p>
        
        <form>
            <div class="form-group">
                <label>Name:</label><br>
                <input type="text" placeholder="Enter your Name">
            </div>
            
            <div class="form-group">
                <label>Age:</label><br>
                <input type="text">
            </div>
            
            <div class="form-group">
                <label>Gender:</label><br>
                <input type="radio" name="gender" value="male" checked> Male
                <input type="radio" name="gender" value="female"> Female
            </div>
            
            <input type="button" value="Signup" class="signup-btn">
        </form>
        
        <p><a href="#">For more click here</a></p>
    </div>
</body>
</html>
