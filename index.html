<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 2: Image Searching Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .search-container {
            margin-bottom: 20px;
        }
        .feedback-form {
            margin-top: 20px;
        }
        textarea {
            width: 100%;
            height: 100px;
        }
        input[type="text"], input[type="date"] {
            width: 200px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Exercise 2: Image Searching Website</h1>

    <div class="search-container">
        Search your Image here: 
        <input type="text" value="Kung Fu Panda" />
        <button>Search</button>
    </div>

    <img src="Po.webp" alt="Kung Fu Panda" width="300" />
    
    <div>
        <a href="#" style="color: purple;">For more click here</a>
    </div>

    <div class="feedback-form">
        <h3>Feedback Form:</h3>
        <form>
            <div>
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name">
            </div>
            <div>
                <label for="date">Date:</label><br>
                <input type="date" id="date" name="date" placeholder="mm/dd/yyyy">
            </div>
            <div>
                <label for="comment">Comment:</label><br>
                <textarea id="comment" name="comment"></textarea>
            </div>
            <div>
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
